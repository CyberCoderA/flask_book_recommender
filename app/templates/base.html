<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    {% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes" onclick="this.style.display='none';">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% endblock %}

    {% block body %}{% endblock %}
</body>

</html>
