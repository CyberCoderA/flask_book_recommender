{% extends 'base.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <form action="/login" method="POST">
        <h1>Login Form</h1>
        {{ form.csrf_token }}
        {{ form.hidden_tag() }} 
        {{ form.username.label }} 
        {{ form.username() }}
        
        {{ form.password.label }} 
        {{ form.password() }}
        {{ form.submit() }}
    </form>
{% endblock %}
